<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <title>Manipulando imagens com classes bootstrap</title>
</head>
<body> 
    <section>
        <div class="container">
          <img class="img-fluid" src="images/caneca.png" alt="imagem test">  
        </div>

        <div class="row" style="margin-top: 20px;">
           <div class="col-12">
               <img style="width: 250px;" class="img-thumbnail mx-auto d-block" src="images/Programação.jpg"  alt="programação está em tudo">
           </div> 
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-4">
                <img style="width: 250px;" class="rounded mx-auto d-block" src="images/Dev.jpg"  alt="Foto de programação">
            </div>
            <div class="col-4">
                <img style="width: 250px;" class="rounded mx-auto d-block" src="images/Dev.jpg"  alt="Foto de programação">
            </div>
            <div class="col-4">
                <img style="width: 250px;" class="rounded mx-auto d-block" src="images/Dev.jpg"  alt="Foto de programação">
            </div>  
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-12">
                <figure class="figure">
                    <img style="width: 500px;" class="rounded mx-auto d-block" src="images/Dev.jpg"  alt="Foto de programação">
                    <figcaption class="figure-caption">Hora de programar.</figcaption> 
                </figure>
            </div>
        </div>

    </section>

</body>
</html>
